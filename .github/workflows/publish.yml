name: Publish Package

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download ipregion.sh
        run: |
          echo "üì• Downloading ipregion.sh..."
          curl -fsSL https://raw.githubusercontent.com/vernette/ipregion/refs/heads/master/ipregion.sh -o ipregion.sh
          echo "‚úÖ File downloaded successfully"
          ls -la ipregion.sh

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'
          cache-dependency-path: '**/package.json'  # –ò–∑–º–µ–Ω—è–µ–º –ø—É—Ç—å –∫–µ—à–∞

      - name: Install dependencies
        run: npm install  # –ò—Å–ø–æ–ª—å–∑—É–µ–º install –≤–º–µ—Å—Ç–æ ci

      # --- –ü—É–±–ª–∏–∫–∞—Ü–∏—è –≤ npmjs.org ---
      - name: Setup .npmrc for npmjs.org
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          registry-url: 'https://registry.npmjs.org'

      # –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ —Ç–æ–∫–µ–Ω —Å—É—â–µ—Å—Ç–≤—É–µ—Ç
      - name: Verify NPM Token
        run: |
          if [ -z "${{ secrets.NPM_TOKEN }}" ]; then
            echo "‚ùå NPM_TOKEN secret is not set"
            exit 1
          fi
          echo "‚úÖ NPM_TOKEN is configured"

      - name: Publish to npmjs.org
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
